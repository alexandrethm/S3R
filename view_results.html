    String.prototype.format = function () {
        var i = 0, args = arguments;
        return this.replace(/{}/g, function () {
            return typeof args[i] != 'undefined' ? args[i++] : '';
        });
    };

    function argMax(array) {
        return array.map((x, i) => [x, i]).reduce((r, a) => (a[0] > r[0] ? a : r))[1];
    }

    function argMaxDict(d) {
        return argMax(Object.values(d));
    }

    function simplify(array) {
        /*
        * Input :  array = [item1, item1, item1, item2, item3, item3, ...]
        * Output:  res   = [item1, count1=3, item2, count2=1, ...]
        */
        var res = [];
        var c = 1;
        res.push(array[0]);
        for (var i = 1; i < array.length; i++) {
            if (array[i] == array[i-1]) {
                c += 1;
            } else {
                res.push(c);
                res.push(array[i]);
                c = 1;
            }
        }
        res.push(c);
        return res;
    }


    function create_viz_for_sequence_i(folder, num_seq) {

            // Load data

            // http://learnjsdata.com/read_data.html
            d3.csv(folder + "/Sequence_{}_predicted.csv".format(num_seq), function(data) {

                var N_classes = data_keys.length;

                var segmented = [];

                data.forEach(function(d, idx) {

                        // Int to String (dicts) : 
                        //     i --> data_keys[i]
                        // String to float:

                        d[data_keys[i]] = +d[data_keys[i]]
                    }
                    segmented.push(argMaxDict(d));
